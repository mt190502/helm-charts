---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-main"
  namespace: "{{ if eq .Release.Namespace "default" }}commafeed-k8s{{ else }}{{ .Release.Namespace }}{{ end }}"
spec:
  replicas: {{ .Values.replicaCount | default (printf "%d" 1) }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-main"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-main"
    spec:
    {{- with .Values.nodeSelector }}
      nodeSelector:
        kubernetes.io/arch: amd64
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: "{{ .Release.Name }}-main-init"
          image: busybox
          command:
            - sh
            - -c
            - |
              {{- if and .Values.postgresql.cnpg.enabled }}
              until nc -z -v -w30 {{ .Release.Name }}-postgresql-rw 5432
              {{- else if and .Values.postgresql.internal.enabled }}
              until nc -z -v -w30 {{ .Release.Name }}-postgresql 5432
              {{- else }}
              until nc -z -v -w30 {{ .Values.postgresql.external.host }} {{ .Values.postgresql.external.port }}
              {{- end }}
              do
                echo "Waiting for the database to be ready..."
                sleep 5
              done
      containers:
        - name: "{{ .Release.Name }}-main"
          image: {{ template "commafeed.main.image" . }}
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.usernameKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.username | quote }}
              {{- end }}
            - name: QUARKUS_DATASOURCE_PASSWORD
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.passwordKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.password | quote }}
              {{- end }}
            - name: DB_DATABASE
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.databaseKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.database | quote }}
              {{- end }}
            - name: DB_HOST
              {{- if .Values.postgresql.internal.enabled }}
              value: {{ .Release.Name }}-postgresql{{ if .Values.postgresql.cnpg.enabled }}-rw{{ end }}
              {{- else }}
              value: {{ .Values.postgresql.external.host }}
              {{- end }}
            - name: DB_PORT
              {{- if .Values.postgresql.internal.enabled }}
              value: "5432"
              {{- else }}
              value: {{ .Values.postgresql.external.port | quote }}
              {{- end }}
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: {{ template "postgresql.credentials" . }}
            - name: CF_APP_PUBLICURL
              value: {{ .Values.main.options.publicUrl | quote }}
          {{- range .Values.main.environments }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
          {{- with .Values.main.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources.limits.main }}
          resources:
            limits:
              {{- toYaml . | nindent 14 }}
          {{- end }}
          volumeMounts:
            - name: "{{ .Release.Name }}-data"
              mountPath: /commafeed/data
      volumes:
        - name: "{{ .Release.Name }}-data"
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-data-pvc"

{{ if and .Values.postgresql.internal.enabled (eq .Values.postgresql.cnpg.enabled false) }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}-postgresql"
  namespace: "{{ if eq .Release.Namespace "default" }}commafeed-k8s{{ else }}{{ .Release.Namespace }}{{ end }}"
spec:
  replicas: {{ .Values.replicaCount | default (printf "%d" 1) }}
  podManagementPolicy: {{ .Values.postgresql.settings.podManagementPolicy | default "Parallel" | quote }}
  serviceName: "{{ .Release.Name }}-postgresql"
  {{- if .Values.postgresql.settings.updateStrategy }}
  updateStrategy:
    type: {{ .Values.postgresql.settings.updateStrategy.type | default "RollingUpdate" | quote }}
  {{- end }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-postgresql"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-postgresql"
    spec:
    {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: "{{ .Release.Name }}-postgresql-init"
          image: busybox
          command:
            - sh
            - -c
            - |
              [ -d "/mnt/lost+found" ] && rm -rf /mnt/lost+found
              exit 0
          volumeMounts:
            - name: "database"
              mountPath: /mnt
        - name: "{{ .Release.Name }}-postgresql-upgrade-to-18"
          image: {{ template "commafeed.postgresql.image" . }}
          command:
            - sh
            - -c
            - |
              if [ -f /var/lib/postgresql/PG_VERSION ]; then
                VERSION=$(cat /var/lib/postgresql/PG_VERSION)
                if [ "$VERSION" -lt "18" ]; then
                  echo "Upgrading database from version $VERSION to 18..."
                  apt update && apt install -y postgresql-$VERSION
                  export PGBINOLD="/usr/lib/postgresql/$VERSION/bin"
                  export PGBINNEW="/usr/lib/postgresql/18/bin"
                  export PGDATAOLD="/var/lib/postgresql/$VERSION/docker"
                  export PGDATANEW="/var/lib/postgresql/18/docker"
                  su - postgres -c "$PGBINOLD/pg_ctl -D /var/lib/postgresql start"
                  su - postgres -c "$PGBINOLD/pg_ctl -D /var/lib/postgresql stop"
                  su - postgres -c "$PGBINOLD/pg_checksums --enable -D /var/lib/postgresql"

                  echo "Creating temporary directory for upgrade..."
                  mkdir /mnt/$VERSION

                  echo "Moving existing data to temporary directory..."
                  mv /var/lib/postgresql/* /mnt/$VERSION

                  echo "Initializing new PostgreSQL 18 data directory..."
                  mkdir -p /var/lib/postgresql/$VERSION/docker /var/lib/postgresql/18/docker/

                  echo "Moving old data back to new version directory..."
                  mv /mnt/$VERSION/* /var/lib/postgresql/$VERSION/docker/

                  echo "Setting ownership and permissions..."
                  chown -R postgres:postgres /var/lib/postgresql/
                  chmod 0750 /var/lib/postgresql/*/docker

                  echo "Running pg_upgrade..."
                  su - postgres -c "$PGBINNEW/initdb -D $PGDATANEW -U $POSTGRES_USER"
                  su - postgres -c "$PGBINOLD/pg_ctl -D $PGDATAOLD start"
                  su - postgres -c "$PGBINOLD/pg_ctl -D $PGDATAOLD stop"
                  su - postgres -c "$PGBINNEW/pg_upgrade -b $PGBINOLD -d $PGDATAOLD -D $PGDATANEW -U $POSTGRES_USER"

                  echo "Fixing collation versions..."
                  su - postgres -c "$PGBINNEW/pg_ctl -D $PGDATANEW start"
                  su - postgres -c "psql -U $POSTGRES_USER -d $POSTGRES_DB -c \"ALTER DATABASE \\\"$POSTGRES_DB\\\" REFRESH COLLATION VERSION;\""
                  su - postgres -c "psql -U $POSTGRES_USER -d $POSTGRES_DB -c \"ALTER DATABASE \\\"template0\\\" REFRESH COLLATION VERSION;\""
                  su - postgres -c "psql -U $POSTGRES_USER -d $POSTGRES_DB -c \"ALTER DATABASE \\\"template1\\\" REFRESH COLLATION VERSION;\""
                  su - postgres -c "psql -U $POSTGRES_USER -d $POSTGRES_DB -c \"ALTER DATABASE \\\"postgres\\\" REFRESH COLLATION VERSION;\""
                  su - postgres -c "$PGBINNEW/pg_ctl -D $PGDATANEW stop"

                  echo "Cleaning up temporary files..."
                  rm -rf /mnt/$VERSION
                  su - postgres -c "./delete_old_cluster.sh"
                else
                  echo "No upgrade needed. Current version is $VERSION"
                fi
              fi
          env:
            - name: POSTGRES_USER
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.usernameKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.username | quote }}
              {{- end }}
            - name: POSTGRES_DB
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.databaseKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.database | quote }}
              {{- end }}
          volumeMounts:
            - name: "database"
              mountPath: /var/lib/postgresql
            - name: "tmp"
              mountPath: /mnt
      containers:
        - name: "{{ .Release.Name }}-postgresql"
          image: {{ template "commafeed.postgresql.image" . }}
          env:
            - name: POSTGRES_DB
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.databaseKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.database | quote }}
              {{- end }}
            - name: POSTGRES_USER
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.usernameKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.username | quote }}
              {{- end }}
            - name: POSTGRES_PASSWORD
              {{- if .Values.postgresql.secret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.postgresql.secret.name }}{{ .Values.postgresql.secret.name }}{{ else }}{{ .Release.Name }}-postgresql{{ end }}
                  key: {{ .Values.postgresql.secret.passwordKey | quote }}
              {{- else }}
              value: {{ .Values.postgresql.options.password | quote }}
              {{- end }}
          {{- range .Values.postgresql.environments }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: "database"
              mountPath: /var/lib/postgresql
      volumes:
        - name: "tmp"
          emptyDir:
            medium: Memory
        - name: "database"
  {{- if .Values.postgresql.settings.persistence.claimRetentionPolicy }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: {{ .Values.postgresql.settings.persistence.claimRetentionPolicy.whenDeleted | default "Retain" | quote }}
    whenScaled: {{ .Values.postgresql.settings.persistence.claimRetentionPolicy.whenScaled | default "Retain" | quote }}
  {{- end }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: "database"
        namespace: "{{ if eq .Release.Namespace "default" }}commafeed-k8s{{ else }}{{ .Release.Namespace }}{{ end }}"
      spec:
        accessModes:
        {{- if .Values.postgresql.settings.persistence.accessModes }}
          {{- toYaml .Values.postgresql.settings.persistence.accessModes | nindent 8 }} 
        {{- else }}
          - ReadWriteOnce
        {{- end }}
        resources:
          requests:
            storage: "{{ .Values.resources.requests.postgresql.storage }}"
{{- end }}