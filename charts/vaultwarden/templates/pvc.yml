---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-data-pvc"
  namespace: "{{ if eq .Release.Namespace "default" }}vaultwarden-k8s{{ else }}{{ .Release.Namespace }}{{ end }}"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.resources.requests.web.storage }}"