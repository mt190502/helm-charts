image:
  web:
    repository: ghcr.io/umami-software/umami
    pullPolicy: IfNotPresent
    #tag: 2.14.0
  postgres:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: 17
  mysql:
    repository: mariadb
    pullPolicy: IfNotPresent
    tag: 11.6

global:
  web:
    ports:
      - containerPort: 3000
    options:
      app_secret: 'replace-me-with-a-random-string'
    environments: {}
      # - name: key
      #  value: value

  postgres:
    selected: true
    external:
      enabled: false
      host: 127.0.0.1
      port: 5432
    internal:
      enabled: true
    secret:
      enabled: true
      usernameKey: postgres_username
      passwordKey: postgres_password
      databaseKey: postgres_database
    options:
      database: umami
      username: umami
      password: umami
    environments:
      {}
      # - name: key
      #   value: value

  mysql:
    selected: false
    external:
      enabled: false
      host: 127.0.0.1
      port: 3306
    internal:
      enabled: true
    secret:
      enabled: true
      usernameKey: mysql_username
      passwordKey: mysql_password
      rootPasswordKey: mysql_root_password
      databaseKey: mysql_database
    options:
      database: umami
      username: umami
      password: umami
      rootPassword: my_secret_root_password
    environments: {}
      # - name: key
      #   value: value

service:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000

resources:
  limits:
    web:
      memory: 512Mi
    postgres:
      memory: 512Mi
    mysql:
      memory: 512Mi
  requests:
    postgres:
      storage: 1Gi
    mysql:
      storage: 1Gi

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}
