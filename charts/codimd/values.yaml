image:
  main:
    repository: nabo.codimd.dev/hackmdio/hackmd
    pullPolicy: IfNotPresent
    # tag: 2.5.4
  postgresql:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: 17

global:
  main:
    ports:
      - containerPort: 3000
    options:
      codimd_usecdn: false
      codimd_domain: localhost
      codimd_allow_anonymous: false
      codimd_allow_email_registration: false
      codimd_protocol_usessl: true
    environments: {}
      # - name: key
      #  value: value

  postgresql:
    external:
      enabled: false
      host: 127.0.0.1
      port: 5432
    internal:
      enabled: true
    cnpg:
      enabled: false
      replicas: 3
      primaryUpdateStrategy: unsupervised
    secret:
      enabled: true
      autoCreate: true
      name: codimd-postgresql
      usernameKey: username
      passwordKey: password
      databaseKey: database
    options:
      database: codimd
      username: codimd
      password: codimd
    settings: #~ ignored if cnpg.enabled
      podManagementPolicy: Parallel
      updateStrategy:
        type: RollingUpdate
      persistence:
        accessModes:
          - ReadWriteOnce
        claimRetentionPolicy: 
          whenDeleted: Retain
          whenScaled: Retain
    environments: {}
      # - name: key
      #   value: value

service:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000

resources:
  limits:
    main:
      memory: 512Mi
    postgresql:
      memory: 512Mi
  requests:
    main:
      storage: 256Mi
    postgresql:
      storage: 1Gi

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}