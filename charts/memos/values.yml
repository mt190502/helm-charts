image:
  web:
    repository: neosmemo/memos
    pullPolicy: IfNotPresent
    #tag: 1.32.0
  postgres:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: 17

global:
  web:
    ports:
      - containerPort: 5230
    options:
      memos_driver: postgres
    environments: {}
      # - name: key
      #  value: value

  postgres:
    external:
      enabled: false
      host: 127.0.0.1
      port: 5432
    internal:
      enabled: true
    secret:
      enabled: true
      autoCreate: true
      name: memos-postgres
      usernameKey: postgres_username
      passwordKey: postgres_password
      databaseKey: postgres_database
    options:
      database: memos
      username: memos
      password: memos
      sslmode: disable
    environments: {}
      # - name: key
      #   value: value

service:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 5230
      targetPort: 5230

resources:
  limits:
    web:
      memory: 512Mi
    postgres:
      memory: 512Mi
  requests:
    web:
      storage: 256Mi
    postgres:
      storage: 1Gi

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}
