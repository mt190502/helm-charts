image:
  main:
    repository: docker.io/library/hello-world
    pullPolicy: IfNotPresent
    tag: latest

global:
  main:
    ports:
      - containerPort: 1234
    appSecret:
      enabled: true
      autoCreate: true
      name: <<<APPNAME>>>-secret
      key: app_secret
    options:
      app_secret: my_strong_secret
    environments: {}
      # - name: key
      #  value: value

service:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 1234
      targetPort: 1234

resources:
  limits:
    main:
      memory: 512Mi
  requests:
    main:
      storage: 1Gi

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}